<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
  <body>
    <h1>Hier Accounts Erstellen!</h1>
    <body>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="username" class="form-control" id="username" >
      </div>
      <div class="mb-3">
        <label for="bundesland" class="form-label">Bundesland</label>
        <input type="bundesland" class="form-control" id="bundesland">
      </div>
      <button onclick="createAccount();" class="btn btn-primary"  >Account erstellen</button>
    </body>

    <h1>Zuletzt erstellter Account:</h1><br>
    <p>{{lastUser|safe}}</p>

    <a href= "/user/{{id}}" class="btn btn-primary"> Zurück zum Menü </a>
    <input type="hidden" id="postId" name="postId" value="{{id}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{ url_for('static',filename='accountManagement.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
