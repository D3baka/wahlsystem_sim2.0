<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
  <body>
    <h1>Status {{wahl1}}: {{wahlStatusSued}}</h1>
    <h1>Status {{wahl2}}: {{wahlStatusBP}}</h1>
    <button onclick="startWahlBP();" class="btn btn-primary"  >Wahl {{wahl2}} starten</button>
    <button onclick="endWahlBP();" class="btn btn-primary"  >Wahl {{wahl2}} beenden</button>
    <button onclick="startWahlSued();" class="btn btn-primary"  >Wahl {{wahl1}} starten</button>
    <button onclick="endWahlSued();" class="btn btn-primary"  >Wahl {{wahl1}} beenden</button>
    <button onclick="getErgebnisseBP();" class="btn btn-primary"  >Wahlergebnis {{wahl2}}</button>
    <button onclick="getErgebnisseSued();" class="btn btn-primary"  >Wahlergebnis {{wahl1}} </button>
    <h1>Ergebnisse</h1><br>
    <p>{{result|safe}}</p>
    <a href= "/admin/accountcreation/{{id}}" class="btn btn-primary"> Accounts erstellen </a>
    <a href= "/admin/resetVotes/{{id}}" class="btn btn-primary"> Stimmen zurücksetzen </a>
    <a href= "/user/{{id}}" class="btn btn-primary"> Zurück zum Menü </a>
    <input type="hidden" id="postId" name="postId" value="{{id}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{ url_for('static',filename='administration.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
