<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
  <body>
    <h1>{{wahlbeschreibung}}</h1>
    <div id="myForm">
        {% for key, val in candidates.items() %}
        <div class="form-check">
            <label class="form-check-label" for={{key}} >
                <input class="form-check-input" type="radio" name="flexRadioDefault" id={{key}} value= {{key}}>
                {{val}}
            </label>
        </div>
        {%endfor%}
        <button onclick="hauptWahl();" class="btn btn-primary"  >Abstimmen</button>
    </div>
    <input type="hidden" id="postId" name="postId" value="{{id}}">
    <a href= "/user/{{id}}" class="btn btn-primary"> Zurück zum Menü </a>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{ url_for('static',filename='voting.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
